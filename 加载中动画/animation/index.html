<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        margin: auto;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: green;
        animation: 1s cd infinite;
    }

    @keyframes cd {
        0% {
            /* background: yellow; */
            transform: scale(.9);
        }

        50% {
            transform: scale(1.1);
            /* background: red; */
        }

        100% {
            transform: scale(0.9);
        }
    }
</style>

<body>
    <div class="box">


    </div>
</body>

</html>
